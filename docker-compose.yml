  # =============================================================
  # Application services — add your services below
  # =============================================================

  pv-forecast:
    build:
      context: .
      dockerfile: services/pv-forecast/Dockerfile
    restart: unless-stopped
    env_file: .env
    volumes:
      - pv_forecast_data:/app/data
    networks:
      - homelab

  smart-ev-charging:
    build:
      context: .
      dockerfile: services/smart-ev-charging/Dockerfile
    restart: unless-stopped
    env_file: .env
    volumes:
      - smart_ev_charging_data:/app/data
    networks:
      - homelab

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      PYTHONPATH: "/app:/app/shared"
      CHROMA_AUTH_TOKEN: ${CHROMA_AUTH_TOKEN:-}
      CHROMA_URL: http://llm-chromadb:8000
    ports:
      - "8050:8100"
    volumes:
      - orchestrator_data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homelab-orchestrator-api.rule=Host(`${TRAEFIK_ORCHESTRATOR_HOST:-api.local.schuettken.net}`)"
      - "traefik.http.routers.homelab-orchestrator-api.entrypoints=${TRAEFIK_ENTRYPOINT:-websecure}"
      - "traefik.http.routers.homelab-orchestrator-api.tls=true"
      - "traefik.http.services.homelab-orchestrator-api.loadbalancer.server.port=8100"
    networks:
      - homelab
      - traefik
      - chromadb

  ev-forecast:
    build:
      context: .
      dockerfile: services/ev-forecast/Dockerfile
    restart: unless-stopped
    env_file: .env
    volumes:
      - ev_forecast_data:/app/data
    networks:
      - homelab

  dashboard:
    build:
      context: .
      dockerfile: services/dashboard/Dockerfile
    restart: unless-stopped
    env_file: .env
    ports:
      - "8085:8085"
    volumes:
      - dashboard_data:/app/data
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.homelab-dashboard.rule=Host(`${TRAEFIK_DASHBOARD_HOST:-cockpit.local.schuettken.net}`)"
      - "traefik.http.routers.homelab-dashboard.entrypoints=${TRAEFIK_ENTRYPOINT:-websecure}"
      - "traefik.http.routers.homelab-dashboard.tls=true"
      - "traefik.http.services.homelab-dashboard.loadbalancer.server.port=8085"
    networks:
      - homelab
      - traefik

  # --- Template for new services ---
  # my-new-service:
  #   build:
  #     context: .
  #     dockerfile: services/my-new-service/Dockerfile
  #   restart: unless-stopped
  #   env_file: .env
  #   volumes:
  #   depends_on:
  #     - mqtt
  #   networks:
