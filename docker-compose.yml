services:
  # =============================================================
  # Infrastructure services
  # =============================================================

  mqtt:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes:
      - ./infrastructure/mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
    networks:
      - homelab

