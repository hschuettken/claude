  # =============================================================
  # Application services â€” add your services below
  # =============================================================

  pv-forecast:
    build:
      context: .
      dockerfile: services/pv-forecast/Dockerfile
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./shared:/app/shared:ro
      - pv_forecast_data:/app/data
    depends_on:
      - mqtt
    networks:
      - homelab

  smart-ev-charging:
    build:
      context: .
      dockerfile: services/smart-ev-charging/Dockerfile
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./shared:/app/shared:ro
      - smart_ev_charging_data:/app/data
    depends_on:
      - mqtt
    networks:
      - homelab

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./shared:/app/shared:ro
      - orchestrator_data:/app/data
    depends_on:
      - mqtt
    networks:
      - homelab

  example-service:
    build:
      context: .
      dockerfile: services/example-service/Dockerfile
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./shared:/app/shared:ro
    depends_on:
      - mqtt
    networks:
      - homelab

