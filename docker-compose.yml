  #     - ollama_data:/root/.ollama
  #   # Uncomment for GPU passthrough (NVIDIA):
  #   # deploy:
  #   #   resources:
  #   #     reservations:
  #   #       devices:
  #   #         - driver: nvidia
  #   #           count: all
  #   #           capabilities: [gpu]
  #   networks:
