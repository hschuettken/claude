# =============================================================
# Volumes & Networks
# =============================================================

volumes:
  pv_forecast_data:
  smart_ev_charging_data:
  ev_forecast_data:
  orchestrator_data:
  dashboard_data:
  # mosquitto_data: removed — using external MQTT
  # influxdb_data:
  # ollama_data:

networks:
  homelab:
    driver: bridge
  traefik:
    external: true
    name: ${TRAEFIK_NETWORK:-traefik}
  chromadb:
    external: true
    name: atlas_helper_tools_websearch-net
